version: 2.1

orbs:
  ruby: circleci/ruby@1.4.0
  heroku: circleci/heroku@1.2.6

jobs:
  build_and_test:
    docker:
      - image: ruby:2.7.1
      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE: app_test
          MYSQL_ROOT_PASSWORD: password
          MYSQL_HOST: db
        name: db
    environment:
        MYSQL_USERNAME: root
        MYSQL_PASSWORD: password
        MYSQL_HOST: db
        RAILS_ENV: test
    steps:
      - checkout
      - ruby/install-deps
      - run: sleep 30
      - run: bundle exec rails db:migrate
      - run: bundle exec rspec
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git

workflows:
  test_and_deploy:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: master
